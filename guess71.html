<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number loop with while</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let guessNumber = 0;
      let numberOfGuesses = 71;
      let guess;
      while (guess != numberOfGuesses) {
        guess = Math.floor(Math.random() * 100);
        guessNumber++;
      }
      document.getElementById("root").innerHTML = `<h2>I Guessed It!</h2>
        <h3>It took me ${guessNumber} tries to guess the number ${numberOfGuesses}.</h3>`;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="ball"></div>

    <h1 id="title">Random Chaos !</h1>
    <!-- This is a simple gamelet example that animates a ball. -->
    <div id="main-container">
      <div class="item-container" id="cube-container">
        <div class="cube">
          <div class="face front">Front</div>
          <div class="face back">Back</div>
          <div class="face right">Right</div>
          <div class="face left">Left</div>
          <div class="face top">Top</div>
          <div class="face bottom">Bottom</div>
        </div>
      </div>
      <div class="item-container" id="quiz-container">
        <h1>Quiz Time!</h1>
        <br />
        <p>
          <br />
          Which Street Fighter character wears a white outfit and red head band?
        </p>
        <select type="dropdown" id="quiz-dropdown">
          <option>Ken</option>
          <option>Ryu</option>
          <option>Chun Li</option>
          <option>Guile</option>
        </select>
      </div>
      <div class="item-container" id="image-container">
        <div id="img-box"></div>
        <button id="img-btn">Change Image</button>
      </div>
      <div class="item-container"></div>
      <div class="item-container"></div>
      <div class="item-container"></div>
      <div class="item-container"></div>
      <div class="item-container"></div>
      <div class="item-container"></div>
      <div class="item-container"></div>
      <div class="item-container"></div>
      <div class="item-container"></div>
      <div class="item-container"></div>
      <div class="item-container"></div>
    </div>
    <script>
      const cube = document.querySelector(".cube");
      let angleX = 0;
      let angleY = 0;

      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowUp") {
          angleX -= 10;
        } else if (event.key === "ArrowDown") {
          angleX += 10;
        } else if (event.key === "ArrowLeft") {
          angleY -= 10;
        } else if (event.key === "ArrowRight") {
          angleY += 10;
        }
        cube.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
      });
    </script>
    <script src="gamelet.js"></script>
  </body>
</html>
